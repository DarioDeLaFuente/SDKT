<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Pattern Markers</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- NFT build (supports both pattern and NFT markers) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        color: #fff;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="img-blue" src="/images/karper.png" crossorigin="anonymous" />
      </a-assets>

      <!-- One marker per .patt -->
      <a-marker type="pattern" url="/ar/patterns/pattern-marker.patt">
        <a-image
          src="/images/karper.png"
          width="2"
          height="2"
          position="0 -2.5 0"
          rotation="-90 0 0"
          scale="3 3 3"
        ></a-image>
      </a-marker>

      <a-assets>
        <img id="img-blue" src="/images/Grisen.png" crossorigin="anonymous" />
      </a-assets>

      <a-marker type="pattern" url="/ar/patterns/pattern-pattern-marker-politiet-2.patt">
        <a-image
          src="/images/Grisen.png"
          width="2"
          height="2"
          position="0 -2.5 0"
          rotation="-90 0 0"
          scale="2 2 2"
        ></a-image>
      </a-marker>

      <!-- NFT Marker -->
      <a-nft
        type="nft"
        url="/ar/descriptors/trex/glasskar"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- GLB model -->
        <a-entity
          gltf-model="/models/glasskar.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-nft>

      <!-- Status overlay -->
      <div
        id="ar-status"
        style="
          position: fixed;
          left: 12px;
          bottom: 12px;
          padding: 6px 10px;
          background: rgba(0, 0, 0, 0.6);
          color: #fff;
          border-radius: 8px;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
          font-size: 14px;
          z-index: 10000;
        "
      >
        Searching…
      </div>

      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when camera stream is ready
      window.addEventListener("arjs-video-loaded", function () {
        var loader = document.querySelector(".arjs-loader");
        if (loader) loader.style.display = "none";
      });
      // Fallback: hide on scene loaded/camera-init
      document.querySelector("a-scene")?.addEventListener("loaded", function () {
        setTimeout(function () {
          var loader = document.querySelector(".arjs-loader");
          if (loader) loader.style.display = "none";
        }, 300);
      });

      // Tracking status
      const statusEl = document.getElementById("ar-status");
      const pattern = document.querySelector('a-marker[type="pattern"]');
      const nft = document.querySelector('a-nft[type="nft"]');

      let activeDetections = 0;
      function updateStatus() {
        if (!statusEl) return;
        if (activeDetections > 0) statusEl.textContent = "Found!";
        else statusEl.textContent = "Searching…";
      }

      function onFound() {
        activeDetections++;
        updateStatus();
      }
      function onLost() {
        activeDetections = Math.max(0, activeDetections - 1);
        updateStatus();
      }

      pattern?.addEventListener("markerFound", onFound);
      pattern?.addEventListener("markerLost", onLost);
      nft?.addEventListener("markerFound", onFound);
      nft?.addEventListener("markerLost", onLost);
    </script>
  </body>
</html>
