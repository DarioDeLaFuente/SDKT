<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Pattern Markers</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Marker/location build -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        color: #fff;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-assets>
        <img id="img-blue" src="/images/karper.png" crossorigin="anonymous" />
      </a-assets>

      <!-- One marker per .patt -->
      <a-marker type="pattern" url="/ar/patterns/pattern-marker.patt">
        <a-image
          src="/images/karper.png"
          width="1"
          height="1"
          position="0 0.001 0"
          rotation="-90 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        ></a-image>
      </a-marker>

      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when camera stream is ready
      window.addEventListener("arjs-video-loaded", function () {
        var loader = document.querySelector(".arjs-loader");
        if (loader) loader.style.display = "none";
      });
      // Fallback: hide on scene loaded/camera-init
      document.querySelector("a-scene")?.addEventListener("loaded", function () {
        setTimeout(function () {
          var loader = document.querySelector(".arjs-loader");
          if (loader) loader.style.display = "none";
        }, 300);
      });
    </script>
  </body>
</html>
